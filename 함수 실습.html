<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Function</h1>
		<h2>Basic</h2>
		<ul>
			<script> //연속적이지않으면 반복문 사용이 어렵다.
				function two(){
				document.write('<li>2-1</li>');
				document.write('<li>2-2</li>');
				}
				document.write('<li>1</li>');
				two();
				document.write('<li>3</li>');
				two();
			</script>
		</ul>
		<h2>Parameter & Argument</h2>
		<script>
			function onePlusOne(){
				document.write(1+1+'<br>'); 
			}
			onePlusOne();
			function sum(left,right){
				document.write(left+right+'<br>');
			}
			function sumColorRed(left,right){ // left,right 매개변수(parameter)
				document.write('<div style ="color:red">'+left+right+'</div><br>'); //1.좌항과 우항을 더함 2. br태그로 줄바꿈 3. 화면에 출력
			}
			sum(2,3); // 5 인자 (2,3 Argument)
			sumColorRed(2,3);
			sum(3,4); // 7
		</script>
		<h2>Return</h2>
		<script>
			function sum2(left,right){
				return left+right;
			}
			document.write(sum2(2,3)+'<br>');
		    document.write('<div style="color:red">'+sum2(2,3)+'</div>');
			document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
		</script>
		
	</body>
</html>
